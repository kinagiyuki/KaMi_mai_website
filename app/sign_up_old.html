<!DOCTYPE html>
<html lang="en" ng-app="signupApp">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>KaMiåœ˜</title>

    <!-- Angular and Angular-route libraries (v1.5.7) -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script> 

    <!-- Firebase JavaScript -->
    <script src="lib/firebase.js"></script>
    <script src="lib/angularfire.min.js"></script> 

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/business-casual.css" rel="stylesheet">

    <style>
    .css-form .required{color: red;}
    </style>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="JS_title"></div>

<div id="JS_navigate"></div>

    <div ng-controller="signupCtrl" class="container">

        <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        <strong>Sign Up Here</strong>
                    </h2>
                    <hr>
                </div>

                <form name="form" class="css-form" novalidate>
                <div class="row">
                  <div class="form-group col-xs-4">
                    <label>Email address <span class="required" ng-show="form.email.$error.required">*</span> </label>
                    <input type="email" class="form-control" name="email" ng-model="userEmail" placeholder="Email" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-xs-4">
                    <label>Password <span class="required" ng-show="form.password.$error.required">*</span> </label>
                    <input type="password" class="form-control" name="password" ng-model="userPassword" placeholder="Password" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-xs-4">
                    <label>Confirm Password <span class="required" ng-show="form.confirmpassword.$error.required">*</span> </label>
                    <input type="password" class="form-control" name="confirmpassword" ng-model="confirmPassword" placeholder="Confirm Password" required>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-xs-4">
                    <label>Name <span class="required" ng-show="form.userName.$error.required">*</span> </label>
                    <input type="text" class="form-control" name="userName" ng-model="userName" placeholder="(Not mai-name)" required>
                  </div>
                </div>
                <hr>
                <div class="row">
                  <div class="form-group col-xs-4">
                    <label>Mai Name <span class="required" ng-show="form.maiName.$error.required">*</span> </label>
                    <input type="text" class="form-control" name="maiName" ng-model="input.maiName" placeholder="KM#?" required>
                  </div>
                  <div class="form-group col-xs-4">
                    <label>Rating <span class="required" ng-show="form.rating.$error.required">*</span> </label>
                    <input type="text" class="form-control" name="rating" ng-model="input.rating" placeholder="RT?" required>
                  </div>
                </div>
                <input class="btn btn-primary" type="button" value="Sign-Up" ng-click="regUser()" ng-disabled="!userEmail||!userPassword||!confirmPassword||!userName||!input.maiName||!input.rating">
                </form>

                <div class="clearfix"></div>
            </div>
        </div>

    </div>
    <!-- /.container -->

    <div id="JS_footer"></div>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Costumized part -->
    <script src="js/navigate_bar.js"></script>
    <script src="js/sign_up.js"></script>

</body>

</html>
